<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>HTML Form Exercise</title>
  </head>
  <body>
    <h1>HTML Form Exercise</h1>

    <section>
      <form action="/tosubmitform" method="GET">
        <table>
          <thead>
            <tr>
              <th colspan="2">Registration Form</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><label for="username">Enter Name:</label></td>
              <td>
                <input type="text" id="username" name="username" required />
              </td>
            </tr>
            <tr>
              <td><label for="password">Enter Password:</label></td>
              <td>
                <input type="password" id="password" name="password" required />
              </td>
            </tr>
            <tr>
              <td><label for="address">Enter Address:</label></td>
              <td>
                <textarea
                  rows="3"
                  name="address"
                  id="address"
                  required
                ></textarea>
              </td>
            </tr>

            <tr>
              <td>Select Sport:</td>
              <td>
                <input
                  type="radio"
                  id="hockey"
                  name="sport"
                  value="hockey"
                  required
                /><label for="hockey">Hockey</label>
                <input
                  type="radio"
                  id="football"
                  name="sport"
                  value="football"
                  required
                /><label for="football">Football</label>
                <input
                  type="radio"
                  id="basketball"
                  name="sport"
                  value="basketball"
                  required
                /><label for="basketball">Basketball</label>
                <input
                  type="radio"
                  id="criket"
                  name="sport"
                  value="criket"
                  required
                /><label for="criket">Criket</label> <input type="radio"
                id="volleyball" name="sport" value="volleyball required /><label
                  for="volleyball"
                  >Volleyball</label
                >
              </td>
            </tr>
            <tr>
              <td>Gender:</td>
              <td>
                <input
                  type="radio"
                  id="male"
                  name="gender"
                  value="male"
                  required
                /><label for="male">Male</label>
                <input
                  type="radio"
                  id="female"
                  name="gender"
                  value="female"
                  required
                /><label for="female">Female</label>
              </td>
            </tr>
            <tr>
              <td><label for="">Select Age Group:</label></td>
              <td>
                <select name="ageGroup" id="ageGroup" required>
                  <option value="">Please Select</option>
                  <option value="5-9">5-9</option>
                  <option value="10-14">10-14</option>
                  <option value="15-19">15-19</option>
                  <option value="0-25">20-25</option>
                  <option value="26-29">26-29</option>
                  <option value="30-35">30-35</option>
                  <option value="36-40">36-40</option>
                  <option value="41-50">41-50</option>
                  <option value="51-59">51-59</option>
                  <option value="60+">60+</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label for="">Select Photo:</label></td>
              <td><input type="file" /></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="2"><button>Submit</button><button>Reset</button></td>
            </tr>
          </tfoot>
        </table>
      </form>
    </section>

    <script src="script.js"></script>
  </body>
</html>
